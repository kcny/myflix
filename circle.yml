machine:
  ruby:
    version: 2.1.2
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app kudzai
      - heroku pg:backups capture --app kudzai
      - git push git@heroku.com:kudzai.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app kudzai
      - heroku maintenance:off --app kudzai
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app kudzai-staging
      - git push git@heroku.com:kudzai-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app kudzai-staging
      - heroku maintenance:off --app kudzai-staging