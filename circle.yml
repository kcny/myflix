machine:
  ruby:
    version: 2.1.2
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app production_kudzai
      - heroku pg:backups capture --app production_kudzai
      - git push git@heroku.com:production_kudzai.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app production_kudzai
      - heroku maintenance:off --app production_kudzai
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app staging_kudzai
      - git push git@heroku.com:staging_kudzai.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app staging_kudzai
      - heroku maintenance:off --app staging_kudzai